<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<title>Document</title>
</head>

<body class="fade-in">
	<img id="fundo" src="img\fundo.jpg" alt="Foto de fundo">

	<div class="container">
		<div class="login">
			<h1>LOGIN</h1>

			<div class="formulario">
				<form>
					<h3>Matrícula</h3>
					<input type="text" placeholder="Matrícula">

					<h3>Senha</h3>
					<input type="password" placeholder="Senha">

				</form>
				<h3 id="esqueceu_senha">Esqueceu a senha?</h3>

				<div id="manter-conectado">
					<input type="checkbox" id="manter">
					<label for="manter">Mantenha-me conectado</label>
				</div>

				<button type="button" id="botao_de_entrar" onclick="login()">ENTRAR</button>



				<!-- Link para a página de cadastro -->
				<h3 id="cadastrar"><a href="cadastro.html">Cadastrar-se</a></h3>

			</div>

		</div>
		<script>

			async function login() {
				const matricula = document.querySelector("input[placeholder='Matrícula']").value;
				const senha = document.querySelector("input[placeholder='Senha']").value;
			
				const response = await fetch("http://localhost:3000/login", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ matricula, senha }),
				});
			
				const data = await response.json();
			
				if (response.ok) {
					// Salvando o usuário no localStorage
					localStorage.setItem("user", JSON.stringify(data.user));
			
					// Redirecionamento para index.html
					window.location.href = "index.html";
				}
			}

			
			

		</script>





</body>

</html>
