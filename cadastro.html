<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

    <img id="fundo" src="img\fundo.jpg" alt="Foto de fundo">

    <div class="container_c">
        <div class="cadastro">
            <h1>CADASTRO</h1>

            <div class="formulario_c">
                <form>
                    <h3>Nome</h3>
                    <input type="text" placeholder="Digite seu nome">

                    <h3>Matrícula</h3>
                    <input type="text" placeholder="Digite sua matrícula">

                    <h3>Senha</h3>
                    <input type="password" placeholder="Digite sua senha">

                    <button type="submit" id="botao_de_cadastrar">CADASTRAR</button>
                </form>

                <h3 id="login">Já tem uma conta? <a href="login.html" >Faça login</a></h3>

            </div>

        </div>

    </div>

</body>

</html>
